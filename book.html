<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기도체육회 독서모임</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-6xl p-4">
        <header class="bg-white shadow-lg rounded-lg p-6 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-blue-800">경기도체육회 독서모임</h1>
            </div>
            <nav class="space-x-4">
                <a href="#" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">소개</a>
                <a href="#" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">책</a>
                <a href="#" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600">모임</a>
            </nav>
        </header>

        <main class="mt-8">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">현재 읽는 책</h2>
                        <div class="flex items-center space-x-6">
                            <div class="w-48 h-72 bg-gray-300 rounded-lg flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold">오늘의 지식</h3>
                                <p class="text-gray-600">김경기 저</p>
                                <p class="mt-4 text-gray-700">
                                    지식과 스포츠의 만남을 담은 책으로, 우리 모임의 철학을 대변하는 작품입니다.
                                </p>
                                <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                    자세히 보기
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">다가오는 모임</h2>
                        <div class="space-y-4">
                            <div class="bg-gray-100 p-4 rounded-lg hover:bg-gray-200 transition">
                                <h3 class="font-semibold text-gray-800">2024년 2월 15일</h3>
                                <p class="text-gray-600">문학과 스포츠의 교차점</p>
                            </div>
                            <div class="bg-gray-100 p-4 rounded-lg hover:bg-gray-200 transition">
                                <h3 class="font-semibold text-gray-800">2024년 3월 22일</h3>
                                <p class="text-gray-600">건강과 독서의 융합</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">우리 모임 소개</h2>
                <div class="grid md:grid-cols-3 gap-6">
                    <div class="bg-gray-50 p-6 rounded-lg text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                        <h3 class="mt-4 text-xl font-semibold">지식 탐구</h3>
                        <p class="mt-2 text-gray-600">다양한 주제의 책을 깊이 있게 탐구합니다.</p>
                    </div>
                    <div class="bg-gray-50 p-6 rounded-lg text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0" />
                        </svg>
                        <h3 class="mt-4 text-xl font-semibold">커뮤니티</h3>
                        <p class="mt-2 text-gray-600">서로 소통하고 성장하는 모임입니다.</p>
                    </div>
                    <div class="bg-gray-50 p-6 rounded-lg text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                        <h3 class="mt-4 text-xl font-semibold">성장</h3>
                        <p class="mt-2 text-gray-600">함께 배우고 발전하는 문화를 만듭니다.</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-8 bg-white rounded-lg p-6 text-center">
            <p class="text-gray-600">© 2024 경기도체육회 독서모임. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
